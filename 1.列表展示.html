<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <ul>
            <li v-for="movie in movies">{{movie}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        //let 变量；const 常量
        const app = new Vue({
            el:'#app', // 用于挂载要管理的元素
            data:{
                name:'zhangsan',
                movies:['复仇者联盟','你好你欢迎','盗梦空间']
            }
        })
    </script>
</body>
</html>
